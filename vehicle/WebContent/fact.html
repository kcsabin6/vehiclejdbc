
<!DOCTYPE html>
<html>
<head>
<title>FACT</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	</script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<style type="text/css">

.semere {
	display: block;
	margin-left: auto;
	margin-right: auto;
}
</style>

<script>
function calFact(){
	var pnum=$("#num").val();//get num value from button
	
	//make Ajax call
	
	fetch("fact?num="+pnum).//use fact Servlet to pass num
	then(rep=>rep.json()).//then use it to fetch .json file(i.e. jsonData)
	then(function(data){//after fetch is sucessful, read value of the objects(json)
	//	data={"message":"The Factorial of 5 is 120","result":120,"num":5}
		console.log(data);
	$("#message").html(data.message);
	
	});
	
}


</script>



</head>
<body>
	<header style="background-color: #03a9f4; height: 30px;">
	   <b>AJAX MAGIC</b> 
	   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	
	 </header>
	<div  class="container">
	     <hr style="border-top: 5px solid rgba(103,58,183,1);"/>
		<img id="studentImage"  src="img/student.png" class="semere"  style="height: 200px;">
		<form  name="authform" action="auth" method="post">
		<div  class="semere"   style="width: 50%">
		 
		
		   <hr/>
		 			
		            <label for="num">Enter num. </label>
		            <input type="text" name="num" class="form-control" id="num">
		             <hr/> 
		<button type="button" class="btn btn-primary" onclick="calFact();">Factorial</button>
		<hr/><span  id="message"  style="color:red;font-size: 16px;font-weight: bold;">
		 Comming soon .......</span></div>
		</form>
	</div>

</body>
</html>
